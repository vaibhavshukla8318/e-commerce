<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <style>
  .moving-element {
  width: 50px;
  height: 50px;
  background-color: #2E8B57; /* Dark Sea Green */
  position: absolute;
  animation: moveX 5s linear infinite;
}

@keyframes moveX {
  0% {
    left: 0;
  }
  100% {
    left: calc(100% - 50px); 
  }
}

 </style>
</head>
<body>
  <div class="moving-element"></div>


</body>
</html>
